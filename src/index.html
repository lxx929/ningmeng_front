<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/mui.min.css" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/mui.picker.min.css">
    <link rel="stylesheet" href="./css/mui.poppicker.css">
</head>

<body>
    <!-- 侧滑导航根容器 -->
    <div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
        <!-- 菜单容器 -->
        <aside class="mui-off-canvas-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 菜单具体展示内容 -->
                    <div class="listCont">
                        <p>收支类型</p>
                        <span>全部支出</span>
                        <!-- <button>111111</button> -->
                    </div>
                </div>
            </div>
        </aside>
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
            <!-- 主页面标题 -->
            <header class="mui-bar mui-bar-nav header">
                <div class="headTop">
                    <div class="head">
                        <span>本月支出（元）</span>
                        <div class="showTime">
                            <span id="tapTime">月</span>
                            <span id="tapData">2019-01</span>
                        </div>
                    </div>
                    <h3>86849<span>.66</span></h3>

                    <div class="price">
                        <span>本月收入 <b>6986.00</b></span>
                        <span>本月结余 <b>-2006.00</b></span>
                    </div>
                </div>

            </header>
            <section>
                <!-- 主界面具体展示内容 -->
                <div class="contTop">
                    <span class="mui-icon-extra mui-icon-extra-filter"></span>
                    <div class="kind">
                        <li>账单</li>
                        <li>图表</li>
                    </div>
                    <span class="mui-icon mui-icon-search"></span>
                </div>
            </section>
            <div id="backdrop" class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
</body>

<script src="js/libs/require.js" data-main="js/page/index.js"></script>

</html>
